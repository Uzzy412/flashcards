<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    
    <div class="container">
      <div class="left-section">
        <span class="welcome-message">Welcome! Choose an existent profile or create one.</span><br><br>

        <input id="add-profile-text" class="profile-name" placeholder="Profile name"/>
        <button type="button" class="create-profile-btn">Create new profile</button>
        <span class="profile-text"></span>

        <div class="profile-things">
          <label for="select">Your profiles:</label>
          <select id="select">
          </select>
          
          <button class="delete-profile">Delete profile</button>

          <br><br>

          <input id="add-folder-text" type="text" placeholder="Folder name">
          <button type="button" class="add-folder-btn">Add folder</button>
        </div>

        <div class="folder-text-wraper">
          <span class="folder-text"></span>
          <span class="opened-folder"></span>
          <button class="delete-folder">Delete folder</button>
        </div>
        

        <div class="folders"></div>
        <span class="data-message"></span>

        <textarea class="front" placeholder="Front flashcard"></textarea>
        <textarea class="back" placeholder="Back flashcard"></textarea>
        <button class="create-data-btn">Create data</button>
        <button class="show-data-btn">Show data</button>
        
        <div class="folders-data-list"></div>

        <div class="flashcards-modal">
          <div class="flashcards-modal-content">
            <textarea class="flashcards-modal-front" placeholder="Front flashcard"></textarea>
            <textarea class="flashcards-modal-back" placeholder="Back flashcard"></textarea>
            <button class="flashcards-modal-close">X</button>
            <button class="flashcards-edit-confirm">Confirm</button>
          </div>
        </div>
      </div>


      <div class="right-section">
        <span class="learn-text">Learn new words or review old ones</span><br><br>
        <div class="to-learn-wrapper">
        </div>
      </div>

    </div>

    <script src="script.js"></script>
  </body>
</html>
